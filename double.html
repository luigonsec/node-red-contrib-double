<script type="text/x-red" data-help-name="toDouble">
<p>Converts Binary Strings and Decimals Digits (64 bit) into IEEE-754 Double Precision Floating Point numbers. Works also with arrays.</p>

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type"> string | Int </span>
        </dt>
        <dd> the number or the array of numbers to decode in Float 64 bit. </dd>
        <dt class="optional">Decimals Number <span class="property-type">Number</span></dt>
        <dd> max digits you want to keep after the '.'.</dd>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard output
             <dl class="message-properties">
                 <dt>payload <span class="property-type">Number | Array</span></dt>
                 <dd>the standard output of the command.</dd>
             </dl>
         </li>
         <li>Standard error
             <dl class="message-properties">
                 <dt>payload <span class="property-type">string</span></dt>
                 <dd>the standard error of the command.</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p><code>msg.payload</code> must be an Integer 64 bit or a Binary string like
    '0100000000001001001000011111101101010100010001000010110100011000' (3.141592653589793) if the type is wrong an error is returned,
    if the input is an Array the index of the wrong element is returned with the error.
    <p>Decimals digits can be configured in the node or if left blank the numbers will not
    be truncated</p>
<h3>References</h3>
    <ul>
        <li><a href="https://github.com/luigonsec/node-red-contrib-double">GitHub</a> - the node github repository</li>
    </ul>
</script>
